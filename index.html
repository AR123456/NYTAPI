<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Archives Search </title>
        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Added a link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <!--Jumbotron -->
  <div class="jumbotron">
    <h1>New York Times Archive Search</h1>
  </div>

<!-- search parmeters panel -->
<div class="row">
    <div class="col-lg-12">
      <div class ="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Search Parameters</h3>
        </div>
        <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label for="search">Search Term:</label>
            <input type="text" class="form-control" id="search">
          </div>
          <div class="form-group">
              <label for="sel1">Number of Records to Retrieve:</label>
              <select class="form-control" id="sel1">
                <option value=1>1</option>
                <option value=5 selected>5</option>
                <option value=10>10</option>
                              </select>
            </div>
          <div class="form-group">
              <label for="search">Start Year:</label>
              <input type="text" class="form-control" id="startYear">
          </div>  
          <div class="form-group">
              <label for="search">End Year:</label>
              <input type="text" class="form-control" id="endYear">
            </div>  
            <button type="submit" class="btn btn-default"id="searchBtn">Search</button>
            <button type="button" class="btn btn-default">Clear </button>          </form>
         </div>
      </div>
    </div>
  </div> 

<!-- resutls panel -->
<div class="row">  
    <div class="col-lg-12">
      <div class ="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search Results</h3>
          </div>
          <div class="panel-body">
              <div class="well">
                <h2>Title</h2>
                <h3>Author</h3>
                <h4>Section</h4>
                <h4>Date</h4>
                <h4>Link</h4>
              </div>
          </div>
      </div>
    </div>
  </div>
  </div>
